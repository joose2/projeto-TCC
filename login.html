<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>

    <title>Ouvidoria</title>
    <link rel="stylesheet" type="text/css" href="estyler.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>

        <a href="https://eteab.com.br/cms/"target="_blank"><img src="https://eteab.com.br/cms/wp-content/uploads/2019/11/LogoAB-final.png" alt="ETEC AB"></a>
        <h1>Canal de Comunicação dos alunos da Etec Adolpho Berezin</h1>
        <nav id="nav">  
            <ul>
                <li><a href="tela inicial.html">Inicio</a></li>
    

    </header>
    <main>
      <div class="login">
        <h2>Faça login para inicia sua solicitação ou cadastre-se agora!!!</h2>
          <form method="post" action="" id="escolher"> 
            <div class="inputs">
              <input type="radio" name="area" id="contratante" class="radio-botao" required>
              <label for="contratante">Aluno</label>
          </div >
          <div class="inputs">
              <input type="radio" name="area" id="trabalhador" class="radio-botao" required>
              <label for="trabalhador">Professor</label>
          </div>
          </form>
            <form action="" id="entrar">
              <label id="rm" for="rm_login">Rm</label>
              <input id="rm_login" class="input" name="rm_login" required="required" type="password" placeholder="ex.12345"/>
              <label id=login for="nome_login">Seu login</label>
              <input  id="nome_login" class="input" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
              <label id="senha" for="senha_login">Sua senha</label>
              <input id="senha_login" class="input" name="senha_login" required="required" type="password" placeholder="ex. senha" />
            </form>

            <input type="submit" value="Entra"/> 
   
          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </main>
    <footer>
      <p>Termos e responsabilidades</p>
    </footer>
           
</body>
